{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
  <p>New user? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
